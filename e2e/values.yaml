global:
  registry: keppel.eu-de-1.cloud.sap
replicaCount: 2
image:
  repository: ccloud/maintenance-controller
  tag: $TAG
  pullPolicy: Always
rbac:
  create: true
  serviceAccountName: maintenance-controller
flatcar-linux-update-agent:
  image:
    repository: ccloud/flatcar-linux-update-operator
    tag: 16ecb06a10460fca47b7703361407cfb341dd0e9
  rbac:
    create: true
    serviceAccountName: flatcar-linux-update-agent
kubernikus:
  enabled: true
  config: |
    intervals:
      requeue: 2s
      podDeletion:
        period: 20s
        timeout: 5m
config: |
  intervals:
    requeue: 10s
    notify: 5h
  instances:
      notify: null
      check:
      - type: hasAnnotation
        name: reboot_needed
        config:
          key: flatcar-linux-update.v1.flatcar-linux.net/reboot-needed
          value: "true"
      - type: hasAnnotation
        name: check_approval
        config:
          key: cloud.sap/maintenance-approved
          value: "true"
      trigger:
      - type: alterAnnotation
        name: reboot-ok
        config:
          key: flatcar-linux-update.v1.flatcar-linux.net/reboot-ok
          value: "true"
      - type: alterAnnotation
        name: remove_approval
        config:
          key: cloud.sap/maintenance-approved
          remove: true
      - type: alterAnnotation
        name: remove_reboot_ok
        config:
          key: flatcar-linux-update.v1.flatcar-linux.net/reboot-ok
          remove: true
  profiles:
  - name: flatcar
    operational:
      transitions:
      - check: reboot_needed
        next: maintenance-required
    maintenance-required:
      transitions:
      - check: check_approval
        trigger: remove_approval && reboot-ok
        next: in-maintenance
    in-maintenance:
      transitions:
      - check: "!reboot_needed"
        trigger: remove_reboot_ok
        next: operational
